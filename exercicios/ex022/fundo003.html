<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando o fundo do site</title>
</head>
<style>
    div.one{
        height: 200px;
        border: 1px solid black;
        border-radius: 3px;
        margin: 10px;
        background-image: url('imagens/wallpaper003.jpg');
    }
    div#q1{
        background-position: left top;
    }
    div#q2{
        background-position: left center;
    }
    div#q3{
        background-position: right bottom;
    }
    div#q4{
        background-position: center center;
    }

</style>
<body>
    <div id="q1" class="one"></div>
    <div id="q2" class="one"></div>
    <div id="q3" class="one"></div>
    <div id="q4" class="one"></div>
    
</body>
</html>
